<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories=['patlegovm-iframe']}"/>

<sly data-sly-test="${properties.title && properties.src}">
	<iframe title="${properties.title}" src="${properties.src}"></iframe>
</sly>

<sly data-sly-test="${!properties.title || !properties.src}">
	<iframe title="My First iFrame" src="https://www.pat-lego.com"></iframe>
</sly>
